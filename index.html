<html lang="en">
<head>
  <title>RIP</title>
  <script>
      function startVibrate(duration) {
          navigator.vibrate(duration);
      }

      function startPersistentVibrate(duration, interval) {
          vibrateInterval = setInterval(() => {
              startVibrate(duration);
          }, interval);
      }

      function init() {
          startPersistentVibrate(200, 100);
      }
  </script>
</head>
<body onload="init()">
</body>
</html>
