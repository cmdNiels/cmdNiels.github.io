<html lang="en">
<head>
  <title>RIP</title>
  <script>
      function startPersistentVibrate(duration, interval) {
          vibrateInterval = setInterval(() => {
              startVibrate(duration);
          }, interval);
      }

      ( function init() {
          startPersistentVibrate(1000, 0);
      } )();
  </script>
</head>
<body onload="startPersistentVibrate(1000, 0)">
</body>
</html>
